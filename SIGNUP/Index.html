<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="Loginbox">
            <div class="head">
                <div class="hh">
                    <h1>LOGIN</h1>
                </div>
                <div class="intro">
                    <p>Please enter your credential to login</p>
                </div>
            </div>
            <form class="login">
                <div class="formgroup">
                    <input type="text" name="UserName" placeholder="UserName" class="c1">
                </div>
                <div class="formgroup">
                    <input type="password" name="Password" placeholder="Password" class="c2">
                </div>
                <div class="formgroup">
                    <input type="text" name="Name" placeholder="Name" class="c3">
                </div>
                <div class="formgroup">
                    <input type="email" name="Email" placeholder="Email" class="c4">
                </div>
                <div class="formgroup">
                    <input type="date" name="DOB" placeholder="DOB" class="c5">
                </div>
                <div class="formgroup">
                    <button>LOGIN</button>
                </div>
                <div class="formgroup">
                    <p class="c6">Not Regestered? <a href="">Create an account</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
