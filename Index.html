<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="prg.css"> 
  <title>form task</title>
</head>
<body>
  <div class="cons">
  <div class="container shadow p-3 mb-5 bg-light rounded my-5 ">
    <form>
      <h3 class="header">CONTACT FORM</h3>
      <div class="row">
        <div class="col-md-6 fw-bold ">
          <label for="inputName" class="form-label"> Full Name</label>
          <input type="text" class="form-control" placeholder="Full Name" aria-label="First name">
        </div>
        <div class="col-md-6 fw-bold">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="@email.com" id="inputEmail4">
        </div>
        <div class="col-md-6 fw-bold">
          <label for="inputNumber" class="form-label"> Phone number</label>
          <input type="text" class="form-control" placeholder="phone number" aria-label="First name">
        </div>
        <div class="col-md-6 fw-bold">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" placeholder="H-no/Street/village" id="inputAddress">
        </div>

        <div class="col-md-6 fw-bold">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" placeholder="State" id="inputState">
        </div>
        <div class="Country col-md-6 fw-bold">
          <label for="inputCountry" class="form-label">Country</label>
          <select id="inputCountry" class="form-select">
            <option selected> -SELECT-</option>
          </select>
        </div>
        <div class="col-md-4 fw-bold">
          <label for="inputZip" class="form-label">Pincode</label>
          <input type="text" class="form-control" placeholder="Pincode" id="inputZip">
        </div>
        <div class="col-md-6 fw-bold">
          <label for="startDate" class="form-label">Date</label>
          <input id="startDate" class="form-control" readonly>
        </div>
        <div class="container my-3">
          <button type="button" class="btn btn-danger">Submit</button>
        </div>
    </form>
  </div>
  </div>
  </div>
  
  <script src="prg1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
