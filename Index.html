<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container my-4 bg-light">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label"> Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" >
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label"> Email:</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your Email">
      </div>
      <div class="col-md-6">
        <label for="phone number" class="form-label">PhoneNumber:</label>
        <input type="text" class="form-control" id="phone number" placeholder="Enter your number"
          aria-label="PhoneNumber">
      </div>
      <div class="col-md-6">
        <label for="dob" class="form-label">DOB:</label>
        <input type="text" class="form-control" id="dob" placeholder="Enter your dob" >
      </div>
      <div class="col-md-12">
        <label for="address" class="form-label"> Address:</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your Address" aria-label="Address">
      </div>
      <div class="col-md-5">
        <label for="country" class="form-label">Country</label>
        <select id="country" class="form-control">
          <option selected>Choose...</option>
        </select>
      </div>
      <div class="col-md-5">
        <label for="state" class="form-label">State</label>
        <select id="state" class="form-control">
          <option selected>Choose...</option>
        </select>
      </div>
      
      <div class="col-md-2">
        <label for="inputPincode" class="form-label">Pincode</label>
        <input type="text" class="form-control" id="inputPincode">
      </div>
      <div class="col-md-6">
        <label for="inputDate" class="form-label">Date</label>
        <input type="text" class="form-control" id="inputDate" disabled>
      </div>
      <div class="my-4">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div>
    </form>
  </div>
  <script src="panda.js"></script>
</body>

</html>
