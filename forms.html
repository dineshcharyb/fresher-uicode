<!DOCTYPE html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
</head>

<body>
  <div class="col-md-1"></div>
  <div class="container-fluid mt-5  ">
    <div style="background: #87dbf5;" class="row">
        <div class="col-md-5 d-flex flex-row justify-content-middle">
          <img src="https://www.shutterstock.com/image-photo/business-application-form-applicant-filling-600w-1708574428.jpg"
          alt="Image Description" class="w-120 p-3">
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5"> 
          <form>
            <h1> Form</h1>
            <div class="form-name ">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-email ">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-phone ">
              <label fo r="phone">Phone Number:</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
           </div>
           <div class="form-Address ">
              <label fo r="phone">Address:</label>
              <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-Country ">
              <label for="inputCountry" class="form-label">Country:</label>
              <select id="inputCountry1" class="form-select">
                <option selected="">Select your Country</option>
                <option>India</option>
              </select>
            </div>
            <div class="form-State ">
              <label for="inputState" class="form-label">State:</label>
              <select id="inputState1" class="form-select">
               <option selected="">Select your State</option>
               <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Pincode:</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="Todays date">
              <label for="date">Today's Date:</label>
              <input type="date" class="form-control" id="date" >
            </div>
            <br>
            <div class="Button">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
 
    <script src="forms.js"></script>
</body>
</html>
