<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 card border-secondary mt-4">
          <form class="text-primary" name="form" id="form" onsubmit="FormData()" autocomplete="off"> 
            <div class="form-group m-3">
              <label class="mb-2" for="exampleFormControlInput1">Name:<span class="ms-2" style="color: red;">*</span></label>
              <input
                type="text"
                class="form-control emaill"
                id="exampleFormControlInput1"
                placeholder="Name"
              />
            </div>
            <div class="form-group m-3">
              <label class="mb-2" for="exampleFormControlInput2">Email:<span class="ms-2" style="color: red;">*</span></label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput2"
                placeholder="Email"
              />
            </div>
            <div class="form-group m-3">
              <label class="mb-2" for="exampleFormControlInput3">Phone Number:<span class="ms-2" style="color: red;">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput3"
                placeholder="Number"
              />
            </div>
            <div class="form-group m-3">
              <label class="mb-2" for="exampleFormControlInput4">Address:</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput4"
                placeholder="Address"
              />
            </div>
            <div class="form-group m-3">
                <label class="mb-2" for="datee">Date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="datee"/>
              </div>
            <div class="form-group m-3">
              <label class="mb-2" for="exampleFormControlInput5">Pincode:</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput5"
                placeholder="Pincode"
              />
            </div>
            <div class="form-group m-3">
                <label class="mb-2" for="exampleFormControlSelect1">Country:</label>
                <select id="selectNumber" class="form-control">
                  <option id="exampleFormControlSelect1">Select</option>
                </select>
              </div>
            <div class="m-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="forms.js"></script>

  </body>
