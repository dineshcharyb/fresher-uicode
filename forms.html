<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container my-4 bg-light">
    <h2>Contact Form</h2>
    <form class="row g-3 ">
      <div class="col-md-6 fw-bold">
        <label for="Name" class="form-label"> Name :</label>
        <input type="text" class="form-control" id="name"placeholder="Full name" >
      </div>
      <div class="col-md-6 fw-bold">
        <label for="Emial" class="form-label"> Email:</label>
        <input type="text" class="form-control" id="email" placeholder="@email.com">
      </div>
      <div class="col-md-6 fw-bold">
        <label for="inputNumber" class="form-label">PhoneNumber:</label>
        <input type="text" class="form-control" id="phone number" placeholder="Enter your number"
          aria-label="PhoneNumber">
      </div>
      <div class="col-md-6 fw-bold">
        <label for="inputDOB" class="form-label">DOB:</label>
        <input type="text" class="form-control" id="dob" placeholder="DD/MM/YYY">
      </div>
      <div class="col-md-12 fw-bold">
        <label for="inputAddress" class="form-label"> Address:</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your Address" aria-label="Address">
      </div>
      <div class="col-md-6 fw-bold">
        <label for="inputState" class="form-label">State</label>
        <select id="State" class="form-control" >
          <option selected>-SELECT-</option>
        </select>
        
      </div>
      <div class="col-md-6 fw-bold">
        <label for="inputCountry" class="form-label">Country</label>
        <select id="country" class="form-control" >
          <option selected>-SELECT-</option>
        </select>
      </div>
      <div class="col-md-2 fw-bold">
        <label for="inputPincode" class="form-label">Pincode</label>
        <input type="text" class="form-control" id="inputPincode" placeholder="Pincode">
      </div>
      <div class="col-md-6 fw-bold">
        <label for="inputDate" class="form-label">Date</label>
        <input type="text" class="form-control" id="start" disabled>
      </div>
      <div class="container my-4 fw-bold">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div>
    </form>
  </div>
  <script src="user.js"></script>
</body>

</html>
