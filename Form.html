<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Signin</title>
</head>
<body>
    <div class="container my-5 bg-light">
        <div class="Sample">
        <div class="badge bg-primary text-wrap"  style="width: 10rem;">
            Registration Form
        </div>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
               <label for="inputName" class="form-label" > Name:</label>
               <input type="text" class="form-control" id="name" placeholder="Enter your name" aria-label="FirstName">
            </div>

            <div class="col-md-6">
                <label for="inputEmial" class="form-label"> Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your Email" aria-label="Email">
            </div>

            <div class="col-md-6">
                <label for="inputPhone Number" class="form-label"> Phone Number:</label>
                <input type="text" class="form-control" id="Phone Number" placeholder="Enter your Phone Number" aria-label="Phone Number">
            </div>

            <div class="col-md-6">
                <label for="inputAddress" class="form-label"> Address:</label>
                <input type="text" class="form-control" id="Address" placeholder="Enter your Address" aria-label="Address">
            </div>

            <div class="col-md-6">
                <label for="inputState" class="form-label"> State:</label>
                <select id="inputState" class="form-select">
                   <option selected="">Choose</option>
                   <option>...</option>
              </select>
            </div>

            <div class="col-md-4">
                <label for="inputCountry" class="form-label"> Country:</label>
                <select id="inputCountry" class="form-select">
                    <option selected="">Choose</option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputPincode" class="form-label"> Pincode:</label>
                <input type="text" class="form-control" id="Pincode" placeholder="Enter your Pincode" aria-label="Pincode">
            </div>


            <div class="col-md-4">
                <label for="inputDate" class="form-label"> Date:</label>
                <input type="text" class="form-control" id="Date" >
            </div>

            <div>
            <input type = "submit" name = "submit" value = "Submit" class = "btn btn-danger"/>
            </div>
            <script src="sign.js"></script>  
            <link href="stylesheet.css"  rel="stylesheet">
</html>
