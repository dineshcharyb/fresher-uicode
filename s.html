<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
 
</head>
<body>
  <div class="container mt-4">
    <h1 class="header"></h1>
    <div class="card mx-auto p-3" style="width: 30rem">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="msg" class="form-control" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="msg" class="form-control" id="email" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="Phone Number">Phone Number:</label>
        <input type="msg" class="form-control" id="phone" placeholder="Enter Phone number">
      </div>
      <div class="form-group">
        <label for="Address">Address:</label>
        <input type="msg" class="form-control" id="Address" placeholder="Enter Address">
      </div>
      
      <div class="form-group ">
        <label for="state" class="form-label">State:</label>
        <select id="state1" class="form-control">
          <option selected="">Select your state</option>
      
        </select>
       </div>
    

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" readonly>
    </div>
  
  <div class=" my-2" style="float: right; ">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>
  
  </form>
</div>
</div>

<script>
  var today = new Date().toISOString().split("T")[0];
  document.getElementById("date").value = today;

  
</script>
  </form>
</div>
</div>
</div>
</div>
</div>

<script src="j.js"></script>
</body>

</html>
