<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="sample.css">
    <title>SAMPLE FORM</title>
</head>
<body>
    <div class="container-sm " >
        <div class="row">
            <div class="card mx-auto my-5" style="width: 30rem ; background: #2fb987;">
        <form>
            <div class="form-center">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
            </div>
            <div class="form-center">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-center">
                <label for="PhoneNumber">PhoneNumber:</label>
                <input type="text" class="form-control" id="PhoneNumber" placeholder="Enter PhoneNumber" name="PhoneNumber">
            </div>
            <div class="form-center">
                <label for="Address">Address:</label>
                <input type="text" class="form-control" id="Address" placeholder="Enter Your Address" name="Address">
            </div>
            <div class="form-center">
                <label for="Pincode">Pincode:</label>
                <input type="text" class="form-control" id="Pincode" placeholder="Enter Pincode" name="Pincode">
            </div>
            <div class="form-group">
                <label for="State">State:</label><br>
                <select name="State" id="State" class="form-control">
                    <option>Select State</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Country:</label><br>
                <select name="Country" id="country" class="form-control">
                    <option selected>Select Country</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="Date">
            </div><br>
           <div class="hi">
                <button type="button" class="btn btn-primary" >SUBMIT</button>
            </div>
        </form>
            </div>
        </div>
    </div> 
    <script src="StateAndCountry.js"></script>
</body>
