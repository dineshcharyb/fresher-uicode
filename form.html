<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="card p-3 mt-5">
            <h1 class="main-heading text-center">Prutech Employee Form</h1>
            <form class="row">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="">
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="">
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                    <label for="phnumber" class="form-label">Phonenumber:</label>
                    <input type="text" class="form-control" id="">
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                    <label for="DOB" class="form-label">DOB:</label>
                    <input type="text" class="form-control" id="">
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="">
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-3">
                    <label for="Date" class="form-label">Date:</label>
                    <input type="text" class="form-control" id="todaydate" desable readonly>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 mb-3">
                    <label for="state" class="form-label">State:</label>
                    <input type="text" class="form-control" id="">
                    
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 mb-3">
                    <label for="inputCountry" class="form-label">Country:</label>
                    <select id="inputCountry" class="form-select">
                        <option selected></option>
                        <option></option>
                      </select>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 mb-3">
                    <label for="pincode" class="form-label">Pincode:</label>
                    <input type="text" class="form-control" id="">
                </div>
                <div class="">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="user.js"></script>
</body>
</html>
