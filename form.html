<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <title>Form filling</title>
  </head>
  <body>
    <div class="container-md">
       <div class="card mx-auto my-5" style="width:30rem ; background-color: rgb(61, 230, 230);">
          <div class="formfilling">
            <h1>Form filling</h1>
          </div>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!----
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  -->
    <form class="row g-3">
        <div class="col-md-6">
            
            <label for="inputname" class="form-label">Name</label>
            <input type="name" class="form-control" id="inputname" placeholder="Enter your name">
            
        </div>
        <div class="col-md-6">
            
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Email@id">
          
        </div>
        
        <div class="col-6">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Do.no:  , Main St">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, or place">
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Andhra Pradesh</option>
              <option>Telangana</option>
              <option>Tamil Nadiu</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputCountry" class="form-label">Country</label>
          <select id="inputCountry" class="form-select">
            <option selected>Choose...</option>
            <option>India</option>
            <option>USA</option>
            <option>Japan</option>
          </select>
        </div>
            <div class="col-md-6">
             <label for="inputpincode" class="form-label">Pin code</label>
             <input type="text" class="form-control" id="inputpincode">
            </div>
            <div class="col-md-6">
              <label for="inputdate" class="form-label">Date</label>
              <input class="date form-control"type="text" id="myDate">
            </div>
        <div class="h1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <a href=" " class="link-success">Success link</a>
    </form>
    <script src="country.js"></script>
    <link  href="but.css" rel="stylesheet">
    </div>
  </div>
  </body>
</html>
