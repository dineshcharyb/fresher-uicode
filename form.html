<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card text-dark bg-light border-dark mb-3">
            <div class="card-body">
                <form class="row g-4" name="form1" id="form1">
                    <div class="col-md-6">
                        <label for="inputname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputname" placeholder="Enter Name">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email id">
                    </div>
                    <div class="col-md-6">
                        <label for="inputnumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="inputnumber" placeholder="Enter Phonen umber">
                    </div>
                    <div class="col-md-6">
                        <label for="inputdate" class="form-label">Today Date</label>
                        <input type="text" class="form-control" id="inputdate" disabled readonly>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-5">
                        <label for="inputState" class="form-label">State</label>
                        <input type="text" class="form-control" id="inputState" placeholder="Enter State">
                    </div>
                    <div class="col-md-5">
                        <label for="inputCity" class="form-label">City</label>
                        <select id="inputCity" class="form-select">
                        <option selected>Choose...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputpin" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="inputpin" placeholder="Enter Pincode">
                    </div>
                    <div class=" d-grid col-2 mx-auto">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
